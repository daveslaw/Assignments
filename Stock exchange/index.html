<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock exchange</title>
    <link href="../Stock exchange/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<body class="home-page">
    <div class="main-wrapper">
        <!-- <div class="searchbar-wrapper">
            <input class="searchbar" id="searchInput" type="text" placeholder="Search..">
            <button class="searchbar" id="searchButton" disabled>Search</button>
               
        </div> -->
        <div class="searchbar-wrapper">
            <input type="search" id="searchInput" class="form-control rounded searchbar" placeholder="Search" aria-label="Search"
              aria-describedby="search-addon" />
            <button type="button"  id="searchButton" class="btn btn-outline-primary searchbar">search</button>
          </div>
        <div class="result-wrapper" id="resultWrapper" hidden>
            <a class="result-element" id = "resultElement">
                <div id="logo-wrapper"><img id="company-logo" alt="Company Logo" class="company-logo"></div>
                <div id="company-name" class="company-name" ></div>
                <div id="company-symbol" class="company-symbol"></div> 
                
                <div id="percentage-movement" class="percentage-movement"></div>
             </a>    
        </div>

        
            
    </div>
